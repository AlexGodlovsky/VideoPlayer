<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>test</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


</head>
<body>

<!--copy this container in your project-->

    <div class="container">

        <script src="js.js" rel="script" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>

        <div class="row playerContainer">

            <div class="row col-md-8 col-md-offset-2 videoPlayer">

                <div class="template col-md-12 col-sm-12 col-xs-12">

                    <img id="plugCrash" src="icons/plugIco2.png">

                    <p class="templMess">Our sponsors went to full extent while trying to get this movie!</p>
                    <p class="templMess">Please show them respect by completing a <span>free</span> 30 second offer.</p>
                    <p class="templMess">Once you complete the first 2 pages, the movie will continue to play.</p>
                    <!--<p class="templMessLast">Complete 30 Second Sponsored Offer</p>-->
                    <a class="templMessLast" href="" onclick="return false">Complete 30 Second Sponsored Offer</a>

                </div>

                <video class="col-md-12 col-sm-12 col-xs-12" loop="true" id="myvideo" poster="icons/poster.png" >
                    <source src="video/video.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
                    <!--<source src="trailer_480p.webm" type='video/webm; codecs="vorbis,vp8"'/>-->
                </video>

                <div class="col-md-12 col-sm-12 col-xs-12 controlBar">

                    <div class="progressLine">

                        <div id="total">

                            <div id="current"></div>
                            <div id="buffered"></div>

                        </div>

                    </div>

                    <div class="buttons" id="controls">
                        <img draggable="false" id="playpause" class="controlsItem" src="icons/play.png">

                        <p id="currenttime" class="controlsItem timeItem"></p>
                        <p class="controlsItem timeItem slashItem">/</p>
                        <p id="duration" class="controlsItem timeItem"></p>

                        <img draggable="false" id="subtitls" class="controlsItem" src="icons/cc.png">

                        <img draggable="false" id="message" class="controlsItem" src="icons/mess.png">

                        <img draggable="false" id="volume" class="controlsItem" src="icons/volume.png">

                        <input id="volumeslider" class="controlsItem" type="range" min="0" max="100" value="100" step="1">

                        <img draggable="false" id="fullsc" class="controlsItem" src="icons/fullscreen.png">
                    </div>

                </div>
            </div>

        </div>

    </div>

</body>
</html>
